<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/799756bdb2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                    <img src="k.png" alt="" width="96px">
                <h1>Login</h1>
                <form action="">
                    <div class="A">
                        <i class="fas fa-user"></i>
                        <input class="email" type="email" name="email" id="email" placeholder="Enter Your Email"
                            required>
                    </div>
                    <div class="B">
                        <i class="fas fa-lock"></i>
                        <input class="pass" type="password" name="password" id="password"
                            placeholder="Enter Your Password" required>
                    </div>
                   <button class="btn" type="Submit">Login</button>
                    <div class="checkbox"><input type="checkbox"> Remember me</div>
                    <a class="forget" href="#">Forget Password</a>
                    <div class="line">
                        OR
                    </div>
                    <button class="btn1" type="Submit">Login With Google</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".box"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1, 
	});
    </script>

</body>

</html>
